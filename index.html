<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "game-container">
        <div class = "scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        
        <div class = "choices">
            <button data-choice="rock"><img src="./img/Rock.png" alt="Rock Image"></button>
            <button data-choice="paper"><img src="./img/Paper.png" alt="Paper Image"></button>
            <button data-choice="scissors"><img src="./img/Scissors.png" alt="Scissors Image"></button>
        </div>
    <p id="result-message">Your Turn: Throw Rock, Paper, or Scissors</p>
    <button id="restart-button" hidden> Restart Game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
